<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="boxes">
        <div class="titles">
            <h1>AddClass</h1> 
        </div>
         <div id="classButton">
            <div class="somethingBar">
                <button>AddClass</button>
                <p>Click the button to add class 'red' to this paragraph</p>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div class="titles">
            <h1>SlideToggle</h1> 
        </div>
        <div id="slideButton">
            <div class="somethingBar">
                <p>Click the button to SlideToggle a hidden message</p>
            </div>
            <button>SlideToggleUp</button>
            <button id="slideDown">Slide Toggle Down</button>
        </div>
    </div>
    <div class="boxes">
        <div class="titles">
            <h1>Append</h1> 
        </div>
        <div class="somethingBar">
            <div id="appendButton">
                <button>Append</button>
                <p>Click the button to append a new paragraph</p>
                <h1>click me to the titles!</h1>
            </div>
        </div>
    </div>
</body>
</html>
